# Application Configuration
spring.application.name=szbzApi
server.port=8080

# Gemini API Configuration
# 请在此处配置您的 Gemini API Key
# 获取方式：访问 https://ai.google.dev/ 并申请 API Key
gemini.api.key=AIzaSyA9aKhNqwaYN0bsDqzqi9cmHL84WpM-xX8
# 可选：配置使用的模型
# 可用的模型：
# - gemini-pro（推荐，稳定版）
# - gemini-2.0-flash-exp（实验版）
gemini.model=gemini-3-pro-preview

# Qwen API Configuration
# 请在此处配置您的阿里云千问 API Key
# 获取方式：访问 https://dashscope.console.aliyun.com/ 并申请 API Key
qwen.api.key=sk-9babe99c7cd34a22963c2a2e13cb717b
# 可选：配置使用的模型
# 可用的模型：
# - qwen-turbo（推荐，性价比高）
# - qwen-plus（精度更高）
# - qwen-max（最强模型）
qwen.model=qwen-plus
# 可选：配置 API Base URL
# 北京地域（默认）：https://dashscope.aliyuncs.com/compatible-mode/v1
# 新加坡地域：https://dashscope-intl.aliyuncs.com/compatible-mode/v1
qwen.base.url=https://dashscope.aliyuncs.com/compatible-mode/v1

# Ph8 API Configuration
# 请在此处配置您的 Ph8 API Key
# 获取方式：访问 https://ph8.co 并申请 API Key
ph8.api.key=sk-37abe08dab1f43059ab9ed1988a7b9e9
# API 地址
ph8.api.url=https://ph8.co/openai/v1/chat/completions
# 可选：配置使用的模型
# 默认：gemini-3-pro-preview:share
ph8.model=gemini-3-pro-preview:share
# 可选：配置最大令牌数（默认：1024）
ph8.max.tokens=1024
# 可选：配置温度参数（默认：0.0，范围：0.0-1.0）
ph8.temperature=0.0

yesCode.api.key=cr_eb5f1a47c692841a0f5408e48514c2b8d1e98f8024b6d6af14ffd60767195bf2

# WeChat MiniProgram Configuration
# 微信小程序配置
# 获取方式：微信公众平台 - 开发 - 开发管理 - 开发设置
wechat.miniapp.app-id=your_wechat_appid_here
wechat.miniapp.app-secret=your_wechat_secret_here

# JWT Configuration
jwt.secret=szbz-api-secret-key-for-wechat-miniprogram-authentication-2024
jwt.expiration=86400000

# Caffeine Cache Configuration (替代Redis，降低云服务成本)
# 缓存策略：本地内存缓存，最大10000条，3天过期
caffeine.cache.max-size=10000
caffeine.cache.expire-after-write=3d

# Business Log Configuration
# 业务日志配置：记录用户请求，便于后续导入MySQL
business.log.directory=syslog
business.log.enabled=true








